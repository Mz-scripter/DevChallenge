{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #logo {
            max-width: 150px;
            margin: 20px auto;
            display: block;
        }

        .input-box {
            padding: 10px;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid black;
            transition: border 0.3s ease;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
   <h1>Guess the Programmming Language</h1>

   

   <form id="game-form" hx-post="{% url 'check_answer' %}" hx-target="#logo-container" hx-swap="innerHTML">
        {% csrf_token %}
        <div id="logo-container" hx-get="{% url 'logo_partial' %}" hx-trigger="load">
            {% include 'game/partials/logo_partial.html' %}
        </div>
        <input type="text" name="answer" id="answer" class="input-box" autocomplete="off" required>
        
        <button type="submit" onclick="jsclick();">Submit</button>
   </form>

   <script>
        document.getElementById("answer").focus();

        document.addEventListener("htmx:afterSwap", function(event) {
            const form = document.getElementById("game-form");
            const input = document.getElementById("answer");

            if (event.detail.target.id === "logo-container") {
                const status = '';
                if (status === "correct") {
                    input.classList.add("correct");
                } else if (status === "incorrect") {
                    input.classList.add("incorrect");
                }

                setTimeout(() => {
                    input.value = "";
                    input.classList.remove("correct", "incorrect");
                    input.focus();
                }, 1000);
                
            }
        });

        function jsclick() {
            const user = document.getElementById("answer").value;
            const logo = document.getElementById("logo_name").value;
            const input = document.getElementById("answer");
            const pScore = document.getElementById("player_score").value;
            const pStreak = document.getElementById("player_streak").value;

            if (user === logo) {
                input.classList.add("correct");
                document.getElementById("score").innerText = pScore;
                document.getElementById("streak").innerText = pStreak;
            } else {
                input.classList.add("incorrect");
                document.getElementById("streak").innerText = pStreak;
                document.getElementById("score").innerText = pScore;
            }
            setTimeout(() => {
                    input.value = "";
                    input.classList.remove("correct", "incorrect");
                    input.focus();
                }, 1000);
        }
   </script>
</body>
</html>
