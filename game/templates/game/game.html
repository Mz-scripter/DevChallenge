{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #logo {
            max-width: 150px;
            margin: 20px auto;
            display: block;
        }

        .input-box {
            padding: 10px;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid black;
            transition: border 0.3s ease;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        #game-content {
            display: block;
        }
    </style>
</head>
<body hx-get="{% url 'check-auth-status' %}" hx-trigger="load" hx-target="#auth-overlay" hx-swap="innerHTML">

    <div id="auth-overlay"></div>

    <div id="game-content">
        <div id="timer">Time Left: <span id="time-left">60</span>s</div>

        <div id="game-result"></div>

        

        <form id="game-form" hx-post="{% url 'check_answer' %}" hx-target="#logo-container" hx-swap="innerHTML">
            <h1>Guess the Programmming Language</h1>
            {% csrf_token %}
            <div id="logo-container" hx-get="{% url 'logo_partial' %}" hx-trigger="load">
                {% include 'game/partials/logo_partial.html' %}
            </div>
            <input type="text" name="answer" id="answer" class="input-box" autocomplete="off" required>
            
            <button type="submit" onclick="jsclick();">Submit</button>
        </form>
    </div>
    

   <script>
        document.getElementById("answer").focus();

        function jsclick() {
            const user = document.getElementById("answer").value;
            const logo = document.getElementById("logo_name").value;
            const input = document.getElementById("answer");
            const pScore = document.getElementById("player_score").value;
            const pStreak = document.getElementById("player_streak").value;

            if (user === logo) {
                input.classList.add("correct");
                document.getElementById("score").innerText = pScore;
                document.getElementById("streak").innerText = pStreak;
            } else {
                input.classList.add("incorrect");
                document.getElementById("streak").innerText = pStreak;
                document.getElementById("score").innerText = pScore;
            }
            setTimeout(() => {
                    input.value = "";
                    input.classList.remove("correct", "incorrect");
                    input.focus();
                }, 200);
        }

        let timeLeft = 60;
        let timeInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("time-left").textContent = timeLeft;
            } else {
                clearInterval(timeInterval);
                endGame();
            }
        }

        function endGame() {
            fetch("{% url 'game_result' %}")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("game-result").innerHTML = html;
                })
            
                const input = document.getElementById("answer");
                input.disabled = true;
                document.getElementById("game-form").style.display = "none";
        }
   </script>
</body>
</html>
