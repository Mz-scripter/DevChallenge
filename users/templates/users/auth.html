<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge | Auth</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 30px;">
            <label for="">Username</label>
            <input type="text" name="username" placeholder="Username" hx-post="{% url 'check-username' %}" hx-target="#username-error" hx-trigger="keyup" hx-swap="outerhtml" required autocomplete="off">
        </div>
    
        <div id="username-error"></div>
        
        <div style="margin-bottom: 30px;">
            <label for="">Password</label>
            <input type="password" name="password", placeholder="Password" required>
        </div>
        
        <button type="submit">Continue</button>
    
        <br>
    
        <a href="{% url 'game' %}">Play as a guest</a>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
