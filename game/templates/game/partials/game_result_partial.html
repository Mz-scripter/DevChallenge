{% load static %}

<link rel="stylesheet" href="{% static 'css/game-result.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% if zero_score %}
<div class="container">
    <h2>What was thatü§¶‚Äç‚ôÇÔ∏è</h2>
    <p>Were you even trying</p>

    <button class="play-again-btn exclude-from-screenshot" onclick="window.location.reload()">
        <i class="fas fa-redo"></i>
        <span>Play Again</span>
    </button>
</div>

{% else %}

<div class="container">
    <div class="card">
        <div class="header">
            <h2>Game Stats</h2>
            <div class="rank-badge">
                <span>Rank: #{{ rank }}</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <i class="fas fa-user"></i>
                <span>{{ username }}</span>
            </div>

            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>Score: {{ score }}</span>
            </div>

            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <span>Max Streak: {{ max_streak }}</span>
            </div>

            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <span>Total Score: {{ total_score }}</span>
            </div>
        </div>
        

        
    </div>
    <button class="play-again-btn exclude-from-screenshot" onclick="window.location.reload()">
        <i class="fas fa-redo"></i>
        <span>Play Again</span>
    </button>

    <button class="play-again-btn exclude-from-screenshot" id="share-btn" onclick="shareStats();">
        <i class="fas fa-share-alt"></i>
        <span>Share My Stats</span>
    </button>

    <button class="play-again-btn exclude-from-screenshot" id="leaderboard-btn" onclick="window.location.href='/leaderboard/'">
        <i class="fas fa-trophy"></i>
        <span>View Leaderboard</span>
    </button>
</div>

{% endif %}
